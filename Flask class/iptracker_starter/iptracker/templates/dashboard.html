<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="card">
    <header class="row between">
      <h2>Recent Visits</h2>
      <nav>
        <a class="button secondary" href="{{ url_for('index') }}">Home</a>
        <a class="button secondary" href="{{ url_for('logout') }}">Logout</a>
      </nav>
    </header>

    <form action="{{ url_for('delete_my_visits') }}" method="POST" class="inline">
      <button class="danger" type="submit">Delete My Visits</button>
    </form>

    <form action="{{ url_for('admin_prune') }}" method="POST" class="inline">
      <input type="number" name="days" value="30" min="1" style="width: 6rem;">
      <button type="submit">Prune &lt; Days</button>
    </form>

    <div class="table-wrap">
      <table>
        <thead>
          <tr><th>Time</th><th>IP</th><th>Path</th><th>User</th><th>User-Agent</th></tr>
        </thead>
        <tbody>
          {% for v in visits %}
          <tr>
            <td>{{ v.ts }}</td>
            <td>{{ v.ip }}</td>
            <td>{{ v.path }}</td>
            <td>{{ v.uid or "-" }}</td>
            <td class="ua">{{ v.ua }}</td>
          </tr>
          {% else %}
          <tr><td colspan="5"><em>No visits yet.</em></td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
